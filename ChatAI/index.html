<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura AI - Conversational / Chat AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #0d1117;
  --bg-light: #f4f4f8;
  --text-dark: #e6eef8;
  --text-light: #1f1f1f;
  --card-dark: rgba(18, 24, 39, 0.7);
  --card-light: rgba(255, 255, 255, 0.7);
  --shadow-dark: rgba(124,58,237,0.5);
  --shadow-light: rgba(124,58,237,0.3);
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-dark);
  color: var(--text-dark);
  margin: 0;
  padding: 40px 20px;
  transition: background 0.5s, color 0.5s;
}

body.light {
  background: var(--bg-light);
  color: var(--text-light);
}

.container {
  max-width: 960px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 46px;
  margin-bottom: 12px;
  background: linear-gradient(270deg, #7c3aed, #2563eb, #ff6ec7, #56ccf2);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 10s ease infinite;
}

p.subtitle {
  font-size: 24px;
  margin-bottom: 28px;
  background: linear-gradient(270deg, #ff6ec7, #56ccf2, #7c3aed, #2563eb);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 12s ease infinite;
}

@keyframes gradientShift {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 22px;
}

.card {
  background: var(--card-dark);
  padding: 28px 20px;
  border-radius: 16px;
  display: inline-block;
  cursor: pointer;
  transition: transform 0.35s ease, box-shadow 0.35s ease, background 0.5s, color 0.5s;
  backdrop-filter: blur(12px);
  text-decoration: none;
  color: inherit;
}

body.light .card {
  background: var(--card-light);
}

.card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 18px 40px var(--shadow-dark);
}

body.light .card:hover {
  box-shadow: 0 18px 40px var(--shadow-light);
}

.card h2 {
  font-size: 20px;
  margin-bottom: 10px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.card svg {
  width: 24px;
  height: 24px;
  fill: #7c3aed;
  animation: floatIcon 3s ease-in-out infinite;
  transition: transform 0.35s ease;
}

.card:hover svg {
  transform: scale(1.3) rotate(10deg);
}

@keyframes floatIcon {
  0%, 100% { transform: translateY(0) rotate(0deg);}
  50% { transform: translateY(-6px) rotate(5deg);}
}

.card p {
  font-size: 14px;
  color: #c0c8d6;
}

body.light .card p {
  color: #333;
}

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #7c3aed;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}

.theme-toggle:hover {
  background: #2563eb;
}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

<div class="container">
  <h1>Aura AI</h1>
  <p class="subtitle">Conversational / Chat AI</p>

  <div class="grid">
    <a class="card" href="https://gemini.google.com" target="_blank">
      <h2>Gemini(Google)</h2>
      <p>Googleâ€™s AI chatbot / assistant</p>
    </a>

    <a class="card" href="https://www.perplexity.ai" target="_blank">
      <h2>Perplexity AI</h2>
      <p>AI search and Q&A</p>
    </a>

    <a class="card" href="https://beta.character.ai" target="_blank">
      <h2>Character.AI</h2>
      <p>Chat with AI personalities</p>
    </a>

    <a class="card" href="https://you.com" target="_blank">
      <h2>YouChat</h2>
      <p>AI-powered assistant</p>
    </a>

    <a class="card" href="https://www.anthropic.com" target="_blank">
      <h2>Claude </h2>
      <p>Conversational AI by Anthropic</p>
    </a>
  </div>
</div>

<script>
function toggleTheme() {
  document.body.classList.toggle('light');
}
</script>

</body>
</html>
